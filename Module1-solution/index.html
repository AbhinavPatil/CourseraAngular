<!doctype html>
<html lang="en" ng-app='Lunchchecker'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="name" ng-style="Style1">
             <!--I'm not considerring empty item i.e , , , as item towards count-->
         </div>
         <div class="form-group">
             <button ng-click="check()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="Style">
           {{allowance}}
         </div>
   </div>

</body>
</html>
